<div class="wrapper">
  <h1 class="title">home</h1>
  <timer #timer></timer>
  <current-task [timer]="timer"></current-task>
  <div>
    <task-item *ngFor="#task of tasksX | async" [timer]="timer" [task]="task"></task-item>
  </div>
  <button (click)="loadMoreTasks()">more...</button>
  <ul>
    <li *ngFor="#task of tasks">
      <span>{{ task.id }}</span> | <span>{{ task.time | msTime }}</span>
    </li>
  </ul>
</div>
